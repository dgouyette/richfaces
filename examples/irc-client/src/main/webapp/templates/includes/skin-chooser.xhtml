<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition>
    <h:form>
        <r:panel styleClass="skin-chooser">
            <r:repeat var="skin" value="#{skinBean.skins}" iterationStatusVar="iterStatus">
                <h:link value="#{skin}" includeViewParams="true">
                    <f:param name="skin" value="#{skin}" />
                    <f:attribute name="style" value="#{(skin==skinBean.skin) ? 'color:orange' : ''}" />
                </h:link>
                <h:outputText value=" | " rendered="#{not iterStatus.last}" />
            </r:repeat>
        </r:panel>
    </h:form>
</ui:composition>

</html>
