<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:demo="http://java.sun.com/jsf/composite/demo">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Media Output" />
    <!-- content -->
    <ui:define name="content">
        <a4j:mediaOutput createContent="#{mediaOutputBean.createContent}" value="richfaces.jpg" element="img" />
        <br />
        <h:form>
            <a4j:mediaOutput createContent="#{mediaOutputBean.createContent}" value="richfaces-twitter.jpg" element="img"
                cacheable="true" fileName="richfaces-twitter.jpg">
                <f:ajax event="dblclick" listener="#{commandBean.listener}" />
            </a4j:mediaOutput>
            <br />
        </h:form>
    </ui:define>
</ui:composition>
</html>
