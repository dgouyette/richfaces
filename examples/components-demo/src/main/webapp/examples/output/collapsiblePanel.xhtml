<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Collapsible Panel" />
    <!-- content -->
    <ui:define name="content">
        <p>Page</p>

        <h:form id="f">
            <r:collapsiblePanel id="panel1" expanded="false" switchType="server">
                <f:facet name="headerExpanded">
                header exanded
            </f:facet>
                <f:facet name="headerCollapsed">
                header collapsed
            </f:facet>

            Hello Server!!!

        </r:collapsiblePanel>

            <r:collapsiblePanel id="panel2" expanded="false" switchType="ajax" toggleListener="#{collapsiblePanel.action}">
                <f:facet name="headerExpanded">
                header expanded
            </f:facet>
                <f:facet name="headerCollapsed">
                header collapsed
            </f:facet>

            Hello Ajax!!!

        </r:collapsiblePanel>

            <r:collapsiblePanel id="panel3" expanded="false" switchType="client">
                <f:facet name="headerExpanded">
                header expanded
            </f:facet>
                <f:facet name="headerCollapsed">
                header collapsed
            </f:facet>

            Hello client!!!

        </r:collapsiblePanel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
