<!DOCTYPE html>

    <ui:define name="content">

        <h:form id="f">

                header exanded

                header collapsed
            </f:facet>

            Hello Server!!!

        </rich:collapsiblePanel>

            <rich:collapsiblePanel id="panel2" expanded="false" switchType="ajax" toggleListener="#{collapsiblePanel.action}">

            </f:facet>

                header collapsed
            </f:facet>

            Hello Ajax!!!

        </rich:collapsiblePanel>

            <rich:collapsiblePanel id="panel3" expanded="false" switchType="client">

                header expanded
            </f:facet>
                <f:facet name="headerCollapsed">
                header collapsed
            </f:facet>

            Hello client!!!
