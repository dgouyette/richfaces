<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:csv="http://richfaces.org/csv"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/layout/template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{messageBean.generateMessages}" />
    </f:metadata>
    <ui:param name="title" value="Escapable messages" />
    <!-- Page header -->
    <ui:define name="header">
        <h1>&lt;csv:validator&gt; usage</h1>
    </ui:define>
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <h:inputText id="unescaped" value=""/> <br/>
            Esacped message: <csv:message for="escaped"/> <br/>
            <hr />
            <h:inputText id="escaped" value=""/> <br/>
            Un-escaped message: <csv:message escape="false" for="unescaped"/> <br/>
            <hr />
            Global esacped: <csv:messages globalOnly="true"/> <br/>
            <hr />
            Global un-esacped: <csv:messages globalOnly="true" escape="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
