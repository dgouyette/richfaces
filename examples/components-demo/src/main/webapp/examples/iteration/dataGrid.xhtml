<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Data Grid" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form1">
            <r:dataGrid id="dataGrid" columns="3" var="record" elements="8" value="#{dataBean1.employeeList}">
                <f:facet name="header">
                    <h:outputText value="header" />
                </f:facet>
    
                <f:facet name="caption">
                    <h:outputText value="caption" />
                </f:facet>
    
                <h:outputText value="#{record.name}" />
                <h:outputText value="#{record.title}" />
                <h:outputText value="#{record.EMail}" />
    
                <f:facet name="footer">
                    <r:dataScroller id="scroller3" for="dataGrid" page="#{dataBean1.page}" maxPages="7"></r:dataScroller>
                </f:facet>
    
            </r:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
