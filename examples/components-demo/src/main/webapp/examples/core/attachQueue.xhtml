<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Attach Queue" />
    <!-- content -->
    <ui:define name="content">
        <r:queue requestDelay="750"></r:queue>
        <h:form id="form">

            <h:panelGrid columns="2">
                <r:commandButton value="Set Name to Alex" render="rep ">
                    <r:attachQueue requestGroupingId="group1" requestDelay="5000" />
                    <r:param name="username" value="Alex" assignTo="#{attachQueueBean.name}" />
                </r:commandButton>

                <r:commandButton value="Set Name to John" render="rep ">
                    <r:attachQueue requestGroupingId="group1" requestDelay="5000" />
                    <r:param name="username" value="John" assignTo="#{attachQueueBean.name}" />
                </r:commandButton>
            </h:panelGrid>

            <div>
                <h:outputText id="rep" value="Selected Name:#{attachQueueBean.name}" />

            </div>

            <r:ajax>
                <h:inputText />

                <r:attachQueue id="firstAttach" />
            </r:ajax>

            <r:ajax event="valueChange">
                <h:panelGroup>
                    <r:ajax event="valueChange">
                        <h:inputText />

                        <r:commandLink value="Link">
                            <r:attachQueue id="linkAttach" />
                        </r:commandLink>

                        <r:attachQueue id="secondAttach" />
                    </r:ajax>
                </h:panelGroup>
            </r:ajax>
        </h:form>

        <ui:debug hotkey="L" />
    </ui:define>
</ui:composition>
</html>
