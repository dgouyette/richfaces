<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Media Output" />
    <!-- content -->
    <ui:define name="content">
        <r:mediaOutput createContent="#{mediaOutputBean.createContent}" value="richfaces.jpg" element="img" />
        <br />
        <h:form>
            <r:mediaOutput createContent="#{mediaOutputBean.createContent}" value="richfaces-twitter.jpg" element="img"
                cacheable="true" fileName="richfaces-twitter.jpg">
                <f:ajax event="dblclick" listener="#{commandBean.listener}" />
            </r:mediaOutput>
            <br />
        </h:form>
    </ui:define>
</ui:composition>
</html>
