<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Queue" />
    <!-- content -->
    <ui:define name="content">
        <r:queue ignoreDupResponses="true" />
        <h:form>
            <r:commandLink value="Increment" action="#{queueBean.increment}" render="out" />
            <br />
            <r:commandLink value="Reset" action="#{queueBean.reset}" render="out" />
            <br />
            <h:outputText value="Counter:" />
            <h:outputText id="out" value="#{queueBean.counter}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
