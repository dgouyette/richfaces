<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <r:panelMenu activeItem="#{demoNavigator.currentDemo.id}">
        <c:forEach items="#{demoNavigator.groups}" var="gr">
            <r:panelMenuGroup label="#{gr.name}" rightExpandedIcon="#{gr.newItems ? '/images/icons/new-ic.gif' : null}"
                rightCollapsedIcon="#{gr.newItems ? '/images/icons/new-ic.gif' : null}">
                <c:forEach items="#{gr.demos}" var="d">
                    <r:panelMenuItem label="#{d.name}" action="#{d.id}" mode="client" name="#{d.id}"
                        rightIcon="#{(d.newItems || gr.newItem) ? '/images/icons/new-small-ic.gif' : null}"
                        onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/richfaces/component-sample.jsf?demo=#{d.id}&amp;skin=#{skinBean.skin}'">
                    </r:panelMenuItem>
                </c:forEach>
            </r:panelMenuGroup>
        </c:forEach>
    </r:panelMenu>
</ui:composition>
