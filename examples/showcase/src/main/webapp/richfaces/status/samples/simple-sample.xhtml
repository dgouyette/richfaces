<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>
        <r:panel id="panel">
            <f:facet name="header">
                <h:outputText value="Panel with status" />
            </f:facet>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <r:ajax event="keyup">
                        <h:outputText value="User name:" />
                        <h:inputText value="#{userBean.name}" />
                        <h:outputText value="Address:" />
                        <h:inputText value="#{userBean.address}" />
                    </r:ajax>
                </h:panelGrid>
                <r:status>
                    <f:facet name="start">
                        <h:graphicImage value="/images/ai.gif" alt="ai" />
                    </f:facet>
                </r:status>
            </h:panelGrid>
            <r:commandButton value="Submit" type="button" action="#{userBean.store}" render="out" execute="@form" />
            <h:outputText value="#{userBean.recordStatus}" id="out" />
        </r:panel>
    </h:form>
</ui:composition>
