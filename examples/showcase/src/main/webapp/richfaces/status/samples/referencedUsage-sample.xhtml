<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>
        <h:panelGrid columns="3" width="300px;">
            <r:panel>
                <f:facet name="header">
                    <h:outputText value="User Details Panel" />
                </f:facet>
                <h:panelGrid columns="3">
                    <h:outputText value="User name:" />
                    <h:inputText value="#{userBean.name}">
                        <r:ajax status="nameStatus" event="keyup" />
                    </h:inputText>
                    <r:status name="nameStatus">
                        <f:facet name="start">
                            <h:graphicImage value="/images/ai.gif" style="width:16px; height:16px;" alt="ai" />
                        </f:facet>
                    </r:status>
                    <h:outputText value="Address:" />
                    <h:inputText value="#{userBean.address}">
						<r:ajax status="addressStatus" event="keyup" />
					</h:inputText>
                    <r:status name="addressStatus">
                        <f:facet name="start">
                            <h:graphicImage value="/images/ai.gif" style="width:16px; height:16px;" alt="ai" />
                        </f:facet>
                    </r:status>
                </h:panelGrid>
            </r:panel>
        </h:panelGrid>
    </h:form>
</ui:composition>
