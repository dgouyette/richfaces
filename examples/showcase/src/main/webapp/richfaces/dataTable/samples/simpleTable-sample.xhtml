<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <r:dataTable width="700" var="record" value="#{reportBean.expReport.records}">
        <f:facet name="header">
            <r:columnGroup>
                <r:column rowspan="2">
                </r:column>
                <r:column colspan="3">
                    <h:outputText value="Expenses" />
                </r:column>
                <r:column rowspan="2">
                    <h:outputText value="subtotals" />
                </r:column>
                <r:column breakRowBefore="true">
                    <h:outputText value="Meals" />
                </r:column>
                <r:column>
                    <h:outputText value="Hotels" />
                </r:column>
                <r:column>
                    <h:outputText value="Transport" />
                </r:column>
            </r:columnGroup>
        </f:facet>

        <r:column colspan="5">
            <h:outputText value="#{record.city}" />
        </r:column>

        <r:collapsibleSubTable var="expense" value="#{record.items}">
            <r:column>
                <h:outputText value="#{expense.day}"></h:outputText>
                <f:facet name="footer">
                    <div></div>
                </f:facet>
            </r:column>
            <r:column>
                <h:outputText value="#{expense.meals}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalMeals}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </r:column>
            <r:column>
                <h:outputText value="#{expense.hotels}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalHotels}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </r:column>

            <r:column>
                <h:outputText value="#{expense.transport}">
                    <f:convertNumber pattern="$####.00" />
                </h:outputText>
                <f:facet name="footer">
                    <h:outputText value="#{record.totalTransport}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </r:column>
            <r:column>

                <f:facet name="footer">
                    <h:outputText value="#{record.total}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </f:facet>
            </r:column>

        </r:collapsibleSubTable>

        <f:facet name="footer">

            <r:columnGroup>
                <r:column>Totals</r:column>
                <r:column>
                    <h:outputText value="#{reportBean.expReport.totalMeals}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </r:column>
                <r:column>
                    <h:outputText value="#{reportBean.expReport.totalHotels}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </r:column>
                <r:column>
                    <h:outputText value="#{reportBean.expReport.totalTransport}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </r:column>
                <r:column>
                    <h:outputText value="#{reportBean.expReport.grandTotal}">
                        <f:convertNumber pattern="$####.00" />
                    </h:outputText>
                </r:column>
            </r:columnGroup>
        </f:facet>

    </r:dataTable>
</ui:composition>
