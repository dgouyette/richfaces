<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>
        <h:panelGrid columns="1">
            <r:outputPanel id="panel" layout="block">
                <r:repeat value="#{capitalsBean.capitals}" var="cap" rows="20" id="repeat">
                    <r:panel style="float:left; width:200px; padding:5px;">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:graphicImage value="#{cap.stateFlag}" alt="flag" />
                                <h:outputText value="#{cap.state}" style="font-weight:bold" />
                            </h:panelGroup>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:outputText value="State Capital" style="font-weight:bold" />
                            <h:outputText value="#{cap.name}" />
                            <h:outputText value="State TimeZone" style="font-weight:bold" />
                            <h:outputText value="#{cap.timeZone}" />
                        </h:panelGrid>
                    </r:panel>
                </r:repeat>
            </r:outputPanel>
            <r:outputPanel layout="block">
                <r:dataScroller for="repeat" render="panel" />
            </r:outputPanel>
        </h:panelGrid>
    </h:form>
</ui:composition>
