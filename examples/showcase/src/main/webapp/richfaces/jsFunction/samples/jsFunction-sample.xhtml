<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <table width="400">
        <tbody>
            <tr>
                <td><span onmouseover="updateName('Kate')" onmouseout="updateName('')">Kate</span></td>
                <td><span onmouseover="updateName('John')" onmouseout="updateName('')">John</span></td>
                <td><span onmouseover="updateName('Alex')" onmouseout="updateName('')">Alex</span></td>
            </tr>
            <tr>
                <td colspan="3">Name: <b> <h:outputText id="showname" value="#{functionBean.text}" /> </b></td>
            </tr>
        </tbody>
    </table>
    <h:form>
        <r:jsFunction name="updateName" render="showname">
            <r:param name="name" assignTo="#{functionBean.text}" />
        </r:jsFunction>
    </h:form>
</ui:composition>
