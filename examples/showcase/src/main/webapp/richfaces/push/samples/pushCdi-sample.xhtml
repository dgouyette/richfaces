<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">

    <h:form>
        <h:panelGrid columns="4">
            <h:outputLabel value="Message:" />
            <h:inputText id="messageInput" styleClass="message" value="#{pushCdiBean.message}">
                <f:validator validatorId="safeHtml" />
            </h:inputText>

            <r:commandButton value="Send" action="#{pushCdiBean.sendMessage}"
                execute="@form" render="messageInput" />
                
            <r:messages for="messageInput" />
        </h:panelGrid>

        
    </h:form>
</ui:composition>
