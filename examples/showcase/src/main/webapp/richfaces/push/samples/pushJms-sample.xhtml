<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>

         <r:push id="pushJms" address="pushJms" ondataavailable="jQuery(#{r:element('serverDate')}).text(event.rf.data)" rendered="#{not (userAgent.phone || userAgent.tablet)}" />
        <h:panelGrid columns="2">
            <h:outputLabel value="Server Date:" />
            <r:outputPanel id="serverDate" layout="block">
                <i>waiting for event...</i>
            </r:outputPanel>
        </h:panelGrid>

    </h:form>
</ui:composition>
