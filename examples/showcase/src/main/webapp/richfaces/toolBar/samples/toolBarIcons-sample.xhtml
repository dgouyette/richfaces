<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">

    <h:form>
        <h:panelGrid columns="3" width="100%" cellpadding="0" cellspacing="0" style="margin-bottom : 4px">
            <r:panel>
                <h:panelGrid columns="8">
                    <h:outputText value="Group Separator:" />
                    <r:commandLink value="Line">
                        <r:param name="gs" value="line" assignTo="#{toolBarBean.groupSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Grid">
                        <r:param name="gs" value="grid" assignTo="#{toolBarBean.groupSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Disc">
                        <r:param name="gs" value="disc" assignTo="#{toolBarBean.groupSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Square">
                        <r:param name="gs" value="square" assignTo="#{toolBarBean.groupSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="None">
                        <r:param name="gs" value="none" assignTo="#{toolBarBean.groupSeparator}" />
                    </r:commandLink>
                </h:panelGrid>
            </r:panel>
            <h:panelGroup style="padding-left : 4px">
                <br />
            </h:panelGroup>
            <r:panel bodyClass="rich-laguna-panel-no-header">
                <h:panelGrid columns="8">
                    <h:outputText value="Group Item Separator:" />
                    <r:commandLink value="Line">
                        <r:param name="gs" value="line" assignTo="#{toolBarBean.groupItemSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Grid">
                        <r:param name="gs" value="grid" assignTo="#{toolBarBean.groupItemSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Disc">
                        <r:param name="gs" value="disc" assignTo="#{toolBarBean.groupItemSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="Square">
                        <r:param name="gs" value="square" assignTo="#{toolBarBean.groupItemSeparator}" />
                    </r:commandLink>

                    <r:commandLink value="None">
                        <r:param name="gs" value="none" assignTo="#{toolBarBean.groupItemSeparator}" />
                    </r:commandLink>
                </h:panelGrid>
            </r:panel>
        </h:panelGrid>
    </h:form>
    <r:outputPanel ajaxRendered="true" layout="block">
        <r:toolbar id="bar" height="30" itemSeparator="#{toolBarBean.groupSeparator}">
            <r:toolbarGroup itemSeparator="#{toolBarBean.groupItemSeparator}">
                <h:outputText value="Group1.1"></h:outputText>
                <h:outputText value="Group1.2"></h:outputText>
                <h:outputText value="Group1.3"></h:outputText>
            </r:toolbarGroup>
            <r:toolbarGroup itemSeparator="#{toolBarBean.groupItemSeparator}">
                <h:outputText value="Group2.1"></h:outputText>
                <h:outputText value="Group2.2"></h:outputText>
            </r:toolbarGroup>
            <r:toolbarGroup location="right" itemSeparator="#{toolBarBean.groupItemSeparator}">
                <h:outputText value="Group3.1"></h:outputText>
                <h:outputText value="Group3.2"></h:outputText>
            </r:toolbarGroup>
        </r:toolbar>
    </r:outputPanel>

</ui:composition>
