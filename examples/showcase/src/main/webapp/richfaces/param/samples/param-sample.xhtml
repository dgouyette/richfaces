<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>
        <r:panel>
            <h:panelGrid columns="2">
                <r:commandButton value="Set Name to Alex" render="rep">
                    <r:param value="Alex" assignTo="#{userBean.name}" />
                </r:commandButton>

                <r:commandButton value="Set Name to John" render="rep">
                    <r:param value="John" assignTo="#{userBean.name}" />
                </r:commandButton>
            </h:panelGrid>
        </r:panel>
        <br />
        <r:panel>
            <h:outputText id="rep" value="Selected Name:#{userBean.name}" />
        </r:panel>
    </h:form>
</ui:composition>
