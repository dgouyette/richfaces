<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    
    <h:form>
        <r:commandButton render="firstNotify" value="Render First" />    
        <r:commandButton render="secondNotify" value="Render Second" />
    </h:form>
    
    <r:notifyStack id="firstStack" position="topLeft" direction="vertical" method="first" />
    <r:notifyStack id="secondStack" position="bottomRight" direction="horizontal" method="last" />
    
    <r:notify id="firstNotify" stack="firstStack" summary="&lt;b&gt;&#35;#{notifyBean.topLeftCounter}&lt;/b&gt;" />
    <r:notify id="secondNotify" stack="secondStack" summary="&lt;b&gt;&#35;#{notifyBean.bottomRightCounter}&lt;/b&gt;" />
    
</ui:composition>
