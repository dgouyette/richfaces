<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h:form>
        <r:panel>
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="User information" />
                    <r:status>
                        <f:facet name="start">
                            <h:graphicImage value="/images/ai.gif" alt="ai" style="height:12px;width:12px;" />
                        </f:facet>
                    </r:status>
                </h:panelGroup>
            </f:facet>
            <h:panelGrid columns="3">
                <h:outputText value="Name:" />
                <h:inputText value="#{validationBean.name}" id="name">
                    <r:validator />
                </h:inputText>
                <r:message for="name" />
                <h:outputText value="Email" />
                <h:inputText value="#{validationBean.email}" id="email" validatorMessage="bad email">
                    <r:validator />
                </h:inputText>
                <r:message for="email" />
                <h:outputText value="Age" />
                <h:inputText value="#{validationBean.age}" id="age">
                    <r:validator />
                </h:inputText>
                <r:message for="age" />
                <h:outputText value="I agree the terms" />
                <h:selectBooleanCheckbox value="#{validationBean.agreed}" id="agreed">
                    <r:validator />
                </h:selectBooleanCheckbox>
                <r:message for="agreed" />
            </h:panelGrid>
        </r:panel>
    </h:form>
</ui:composition>
