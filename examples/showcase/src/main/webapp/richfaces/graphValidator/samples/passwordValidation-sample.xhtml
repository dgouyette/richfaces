<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">

    <h:outputStylesheet>
        .red {
        color: red;
        }

        .green {
        color: green;
        }
    </h:outputStylesheet>
    <h:form>
        <r:graphValidator value="#{passwordValidationBean}" id="gv">
            <r:panel header="Change password" style="width:500px">
                <r:messages for="gv" />
                <r:messages globalOnly="true" />
                <h:panelGrid columns="3">
                    <h:outputText value="Enter new password:" />
                    <h:inputSecret value="#{passwordValidationBean.password}" id="pass" />
                    <r:message for="pass" />
                    <h:outputText value="Confirm the new password:" />
                    <h:inputSecret value="#{passwordValidationBean.confirm}" id="conf" />
                    <r:message for="conf" />
                </h:panelGrid>
                <r:commandButton value="Store changes" action="#{passwordValidationBean.storeNewPassword}" />
            </r:panel>
        </r:graphValidator>
    </h:form>
</ui:composition>
